<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caricamento e Visualizzazione CSV</title>
    <style>
      body {
        font-family: 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 40px;
        background-color: #e0f7fa;
        color: #333;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h2 {
        text-align: center;
        font-size: 32px;
        color: #0288d1;
        margin-bottom: 25px;
        font-weight: 500;
      }

      input[type="file"] {
        padding: 10px;
        margin: 15px 0;
        border: 2px solid #bbb;
        border-radius: 5px;
        background-color: #0288d1;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      input[type="file"]:hover {
        background-color: #0277bd;
      }

      table {
        width: 90%;
        border-collapse: collapse;
        margin-top: 30px;
        background-color: #fff;
        border: 1px solid #aaa;
      }

      th, td {
        padding: 12px;
        text-align: left;
        border: 1px solid #ccc;
      }

      th {
        background-color: #2196f3;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #fafafa;
      }

      tr:hover {
        background-color: #f1f1f1;
      }

      #data-container {
        margin-top: 30px;
      }

      canvas {
        margin-top: 35px;
        width: 100%;
        max-height: 500px;
      }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <h2>Carica il tuo file CSV e visualizza i dati</h2>

    <input type="file" id="fileInput" name="file" accept=".csv" onchange="handleFile(this)">
    
    <div id="data-container"></div>
    <canvas id="chartCanvas"></canvas>

   <script>
    function handleFile(input) {
      const file = input.files[0];

      if (file && file.type === 'text/csv') {
        const reader = new FileReader();
        reader.readAsText(file);

        reader.onload = function() {
          const content = reader.result;
          const rows = content.split('\n');
          const table = document.createElement('table');
          
          const headers = rows[0].split(',');
          const headerRow = document.createElement('tr');
          headers.forEach(col => {
            const th = document.createElement('th');
            th.textContent = col.replace(/\"/g, '').trim();
            headerRow.appendChild(th);
          });
          table.appendChild(headerRow);

          let labels = [];
          let data = [];
          for (let i = 1; i < rows.length; i++) {
            if (rows[i].trim() === "") continue;
            const columns = rows[i].split(',');
            if (columns.length < 2) continue;
            const row = document.createElement('tr');
            columns.forEach(col => {
              const td = document.createElement('td');
              td.textContent = col.replace(/\"/g, '').trim();
              row.appendChild(td);
            });
            table.appendChild(row);

            const value = parseFloat(columns[1].replace(/\"/g, '').trim());
            if (!isNaN(value)) {
              labels.push(columns[0].trim());
              data.push(value);
            }
          }

          if (labels.length === 0 || data.length === 0) {
            alert("Nessun dato valido trovato per il grafico.");
            return;
          }

          document.getElementById('data-container').innerHTML = '';
          document.getElementById('data-container').appendChild(table);

          createChart(labels, data);
        };
      } else {
        alert("Si prega di caricare un file CSV valido.");
      }
    }

    function createChart(labels, data) {
      const ctx = document.getElementById('chartCanvas').getContext('2d');
      
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Andamento dei Dati',
            data: data,
            backgroundColor: 'rgba(33, 150, 243, 0.6)',
            borderColor: 'rgba(33, 150, 243, 1)',
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          plugins: {
            tooltip: {
              enabled: true
            }
          },
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
  </script>

</body>
</html>
