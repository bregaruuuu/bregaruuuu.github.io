<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabella2</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      h2 {
        font-size: 28px;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
      }
      input[type="file"] {
        font-size: 16px;
        padding: 12px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      input[type="file"]:hover {
        background-color: #45a049;
      }

      table {
        width: 90%;
        margin-top: 30px;
        border-collapse: collapse;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }

      th, td {
        padding: 12px;
        text-align: left;
        border: 1px solid #ddd;
      }

      th {
        background-color: #4CAF50;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      tr:hover {
        background-color: #ddd;
      }
      canvas {
        margin-top: 40px;
        width: 90%;
        max-width: 800px;
        max-height: 500px;
      }

      #data-container {
        margin-top: 30px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <h2>Carica il tuo file CSV e visualizza i dati</h2>

    <input type="file" id="fileInput" accept=".csv" onchange="handleFile(this)">
    
    <div id="data-container"></div>
    <canvas id="chartCanvas"></canvas>

   <script>
    function handleFile(input) {
      const file = input.files[0];

      if (file && file.type === 'text/csv') {
        const reader = new FileReader();
        reader.readAsText(file);

        reader.onload = function() {
          const content = reader.result;
          const rows = content.split('\n');
          const table = document.createElement('table');
          
          const headers = rows[0].split(',');
          const headerRow = document.createElement('tr');
          headers.forEach(col => {
            const th = document.createElement('th');
            th.textContent = col.replace(/\"/g, '').trim();
            headerRow.appendChild(th);
          });
          table.appendChild(headerRow);

          let labels = [];
          let data = [];
          for (let i = 1; i < rows.length; i++) {
            if (rows[i].trim() === "") continue;
            const columns = rows[i].split(',');
            if (columns.length < 2) continue;
            const row = document.createElement('tr');
            columns.forEach(col => {
              const td = document.createElement('td');
              td.textContent = col.replace(/\"/g, '').trim();
              row.appendChild(td);
            });
            table.appendChild(row);

            const value = parseFloat(columns[1].replace(/\"/g, '').trim());
            if (!isNaN(value)) {
              labels.push(columns[0].trim());
              data.push(value);
            }
          }

          if (labels.length === 0 || data.length === 0) {
            alert("Nessun dato valido trovato per il grafico.");
            return;
          }

          document.getElementById('data-container').innerHTML = '';
          document.getElementById('data-container').appendChild(table);

          createChart(labels, data);
        };
      } else {
        alert("Per favore, carica un file CSV valido.");
      }
    }

    function createChart(labels, data) {
      const ctx = document.getElementById('chartCanvas').getContext('2d');
      
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Andamento dei Dati',
            data: data,
            backgroundColor: 'rgba(76, 175, 80, 0.3)',
            borderColor: '#4CAF50',
            borderWidth: 2,
            pointBackgroundColor: '#4CAF50',
            pointBorderColor: '#fff',
            pointBorderWidth: 2,
            pointRadius: 4
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
  </script>

</body>
</html>
