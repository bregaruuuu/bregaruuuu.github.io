<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite</title>
    <style>
        .con {
            position: relative;
            width: 200px;
            height: 200px; 
            background-image: url("cauldron-with-love-potion-motion-sequence-animation-pink-heart-cloud-magic-elixir_107791-6752.jpg");
            background-size: 100% 200%;
        }
        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="con">
        <div class="text"> </div>
    </div>
</body>
</html>
