<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice Minima</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }
        input[type="text"] {
            width: 80px;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        h1 {
            color: #333;
        }
        input[readonly] {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Calcolatrice Minima</h1>
        
        <input type="text" id="num1" placeholder="Numero 1">
        <input type="text" id="num2" placeholder="Numero 2">
        <br>
        
        <button onclick="somma()">Somma</button>
        <button onclick="sottrazione()">Sottrazione</button>
        <button onclick="moltiplicazione()">Moltiplicazione</button>
        <button onclick="divisione()">Divisione</button>
        
        <br>
        <input type="text" id="risultato" placeholder="Risultato" readonly>
    </div>

    <script>
        function somma() {
            calcola((a, b) => a + b);
        }
        
        function sottrazione() {
            calcola((a, b) => a - b);
        }
        
        function moltiplicazione() {
            calcola((a, b) => a * b);
        }
        
        function divisione() {
            calcola((a, b) => {
                if (b === 0) {
                    alert("Errore: divisione per zero");
                    return "N/A";
                }
                return a / b;
            });
        }

        function calcola(operazione) {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const risultato = operazione(num1, num2);
            document.getElementById("risultato").value = risultato;
        }
    </script>

</body>
</html>
