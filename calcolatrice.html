<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice Minima</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            width: 100px;
            margin: 5px;
        }
        button {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Calcolatrice Minima</h1>
    
    <input type="text" id="num1" placeholder="Numero 1">
    <input type="text" id="num2" placeholder="Numero 2">
    <br>
    
    <button onclick="somma()">Somma</button>
    <button onclick="sottrazione()">Sottrazione</button>
    <button onclick="moltiplicazione()">Moltiplicazione</button>
    <button onclick="divisione()">Divisione</button>
    
    <br>
    <input type="text" id="risultato" placeholder="Risultato" readonly>

    <script>
        function somma() {
            calcola((a, b) => a + b);
        }
        
        function sottrazione() {
            calcola((a, b) => a - b);
        }
        
        function moltiplicazione() {
            calcola((a, b) => a * b);
        }
        
        function divisione() {
            calcola((a, b) => {
                if (b === 0) {
                    alert("Errore: divisione per zero");
                    return "N/A";
                }
                return a / b;
            });
        }

        function calcola(operazione) {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const risultato = operazione(num1, num2);
            document.getElementById("risultato").value = risultato;
        }
    </script>

</body>
</html>
