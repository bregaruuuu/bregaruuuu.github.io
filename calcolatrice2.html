<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="input" placeholder="Inserisci espressione" />
    <br>
    <button onclick="calculate('+')">Somma</button>
    <button onclick="calculate('-')">Sottrazione</button>
    <button onclick="calculate('*')">Moltiplicazione</button>
    <button onclick="calculate('/')">Divisione</button>
    <br>
    <input type="text" id="result" placeholder="Risultato" readonly />
</div>

<script>
    function calculate(operation) {
        const input = document.getElementById('input').value;
        const numbers = input.split(/[\s]+/); // Split input by spaces
        
        if (numbers.length !== 2) {
            alert("Inserisci due numeri separati da uno spazio.");
            return;
        }

        const num1 = parseFloat(numbers[0]);
        const num2 = parseFloat(numbers[1]);
        let result;

        switch (operation) {
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                if (num2 === 0) {
                    alert("Errore: Divisione per zero.");
                    return;
                }
                result = num1 / num2;
                break;
            default:
                alert("Operazione non valida.");
                return;
        }

        document.getElementById('result').value = result;
    }
</script>

</body>
</html>
