<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice Minima</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }
        input[type="text"] {
            width: 200px;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        h1 {
            color: #333;
        }
        input[readonly] {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Calcolatrice Minima</h1>
        
        <input type="text" id="input" placeholder="Inserisci un numero">
        <br>
        
        <button onclick="operazione('+')">+</button>
        <button onclick="operazione('-')">-</button>
        <button onclick="operazione('*')">*</button>
        <button onclick="operazione('/')">/</button>
        <button onclick="calcola()">=</button>
        
        <br>
        <input type="text" id="risultato" placeholder="Risultato" readonly>
    </div>

    <script>
        let numerouno = null;
        let numerodue = null;
        let operazioneSelezionata = null;

        function operazione(op) {
            if (document.getElementById("input").value !== '') {
                numerouno = parseFloat(document.getElementById("input").value);
                operazioneSelezionata = op;
                document.getElementById("input").value = ''; 
            } else {
                document.getElementById("risultato").value = "Inserisci un numero.";
            }
        }

        function calcola() {
            numerodue = parseFloat(document.getElementById("input").value);
            let r;

            if (operazioneSelezionata && !isNaN(numerouno) && !isNaN(numerodue)) {
                switch (operazioneSelezionata) {
                    case '+':
                        r = numerouno + numerodue;
                        break;
                    case '-':
                        r = numerouno - numerodue;
                        break;
                    case '*':
                        r = numerouno * numerodue;
                        break;
                    case '/':
                        if (numerodue === 0) {
                            r = "N/A"; 
                        } else {
                            r = numerouno / numerodue;
                        }
                        break;
                }
                document.getElementById("risultato").value = r; 
                operazioneSelezionata = null; 
                numerouno = r; 
            } else {
                document.getElementById("risultato").value = "Inserisci un secondo numero.";
            }
        }
    </script>

</body>
</html>
