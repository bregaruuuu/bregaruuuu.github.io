<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="input" placeholder="Inserisci espressione" />
    <br>
    <button onclick="calculate('+')">Somma</button>
    <button onclick="calculate('-')">Sottrazione</button>
    <button onclick="calculate('*')">Moltiplicazione</button>
    <button onclick="calculate('/')">Divisione</button>
    <br>
    <input type="text" id="result" placeholder="Risultato" readonly />
</div>

<script>
    function calculate(operation) {
        const input = document.getElementById('input').value;
        const numbers = input.split(/[\s]+/); // Split input by spaces
        
        if (numbers.length !== 2) {
            document.getElementById('result').value = 'NaN'; // Mostra NaN se non ci sono due numeri
            document.getElementById('input').value = ''; // Pulisci l'input
            return;
        }

        const num1 = parseFloat(numbers[0]);
        const num2 = parseFloat(numbers[1]);
        let result;

        // Controlla se i numeri sono validi
        if (isNaN(num1) || isNaN(num2)) {
            document.getElementById('result').value = 'NaN'; // Mostra NaN se uno dei numeri non Ã¨ valido
        } else {
            switch (operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        document.getElementById('result').value = 'NaN'; // Mostra NaN se divisione per zero
                        document.getElementById('input').value = ''; // Pulisci l'input
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    document.getElementById('result').value = 'NaN'; // Mostra NaN se operazione non valida
                    return;
            }
            document.getElementById('result').value = result; // Mostra il risultato
        }

        document.getElementById('input').value = ''; // Pulisci l'input
    }
</script>

</body>
</html>
