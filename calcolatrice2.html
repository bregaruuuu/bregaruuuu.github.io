<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="input" placeholder="Inserisci espressione" />
    <br>
    <button onclick="selezionaOperazione('+')">Somma</button>
    <button onclick="selezionaOperazione('-')">Sottrazione</button>
    <button onclick="selezionaOperazione('*')">Moltiplicazione</button>
    <button onclick="selezionaOperazione('/')">Divisione</button>
    <button onclick="eseguiCalcolo()">=</button>
    <br>
    <input type="text" id="result" placeholder="Risultato" readonly />
</div>

<script>
    let operazioneCorrente = '';

    function selezionaOperazione(operazione) {
        operazioneCorrente = operazione;
        document.getElementById('input').value = ''; // Pulisci l'input
    }

    function eseguiCalcolo() {
        const input = document.getElementById('input').value;
        const numeri = input.split(/[\s]+/); // Dividi l'input per spazi

        if (numeri.length !== 2) {
            document.getElementById('result').value = 'NaN'; // Mostra NaN se non ci sono due numeri
            return;
        }

        const num1 = parseFloat(numeri[0]);
        const num2 = parseFloat(numeri[1]);
        let risultato;

       
        if (isNaN(num1) || isNaN(num2)) {
            document.getElementById('result').value = 'NaN'; // Mostra NaN se uno dei numeri non Ã¨ valido
        } else {
            switch (operazioneCorrente) {
                case '+':
                    risultato = num1 + num2;
                    break;
                case '-':
                    risultato = num1 - num2;
                    break;
                case '*':
                    risultato = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        document.getElementById('result').value = 'NaN'; // Mostra NaN se divisione per zero
                        return;
                    }
                    risultato = num1 / num2;
                    break;
                default:
                    document.getElementById('result').value = 'NaN'; // Mostra NaN se operazione non valida
                    return;
            }
    
            document.getElementById('result').value = num1 + " " + operazioneCorrente + " " + num2 + " = " + risultato;
        }

        document.getElementById('input').value = ''; // Pulisci l'input
        operazioneCorrente = ''; // Reset l'operazione
    }
</script>

</body>
</html>
